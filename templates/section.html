<div class="ads-grid">
	<div class="container">
		<div class="agileinfo-ads-display col-md-12">
			<div class="wrapper" ng-controller="SectionCtrl as Sect">
				<!-- section -->
				<div class="product-sec1" ng-repeat="section in Sect.sections">
					<h3 class="heading-tittle">{{section.title}}</h3>
					<div class="col-md-4 product-men" data-toggle="modal" data-target="#SingleProdInfoModal" ng-repeat="item in section.items">
						<div class="men-pro-item simpleCart_shelfItem">
							<div class="men-thumb-item">
								<img ng-src="images/{{item.image}}" class="img-thumbnail" alt="">
								<div class="men-cart-pro">
									<div class="inner-men-cart-pro">
										<div class="link-product-add-cart">Quick View</div>
									</div>
								</div>
								<!--<span class="product-new-top">New</span>-->
							</div>
							<div class="item-info-product ">
								<h4>
									<div>{{item.title}}</div>
								</h4>

							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- // section -->
			</div>
		</div>
	</div>
</div>
