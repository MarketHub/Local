<!DOCTYPE html>
<html lang="zxx" ng-app="localmarket">

<head>
	<title>Local Market</title>
	<!--/tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="local market" />
	
	<script src="js/angular.js"></script>
	<script src="index.js"></script>
	
	<!--//tags -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<!--pop-up-box-->
	<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
	<!--//pop-up-box-->
	<!-- price range -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui1.css">
</head>

<body>
    
	<!-- top-header -->
	<!--
	<div class="header-most-top">
		<p>Welcome to Local Market Hub</p>
	</div>
	-->
	<!-- //top-header -->

	<!-- header -->
	<ng-include src="'templates/header.html'"></ng-include>
    <!-- //header -->

	<!-- banner -->
	<ng-include src="'templates/banner.html'"></ng-include>
    <!-- //banner -->
    
	<!-- section -->
	<ng-include src="'templates/section.html'"></ng-include>
	<!-- //section -->

	<!-- newsletter -->
	<!--<ng-include src="'templates/newsletter.html'"></ng-include>-->
	<!-- //newsletter -->
	
	<!-- footer -->
	<!--<ng-include src="'templates/footer.html'"></ng-include>-->
	<!-- //footer -->

	<!-- copyright -->
	<!--
	<div class="navbar-fixed-bottom">
	   <ng-include src="'templates/copyright.html'"></ng-include>
	</div>
	-->
	<!-- //copyright -->

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	
	<!-- flexisel (for special offers) -->
	<script src="js/jquery.flexisel.js"></script>
	<script>
		$(window).load(function () {
			$("#flexiselDemo1").flexisel({
				visibleItems: 3,
				animationSpeed: 1000,
				autoPlay: true,
				autoPlaySpeed: 3000,
				pauseOnHover: true,
				enableResponsiveBreakpoints: true,
				responsiveBreakpoints: {
					portrait: {
						changePoint: 480,
						visibleItems: 1
					},
					landscape: {
						changePoint: 640,
						visibleItems: 2
					},
					tablet: {
						changePoint: 768,
						visibleItems: 2
					}
				}
			});

		});
	</script>
	<!-- //flexisel (for special offers) -->

	<!-- start-smooth-scrolling -->
	<script src="js/move-top.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //end-smooth-scrolling -->

	<!-- smooth-scrolling-of-move-up -->
	<script>
		$(document).ready(function () {
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
			};
			*/
			$().UItoTop({
				easingType: 'easeOutQuart'
			});
		});
	   
	   function scrollToSection() {
	       window.scrollTo(0,document.querySelector(".product-sec1").scrollHeight + $(".product-sec1").height());
	   }
	   
	</script>
	
	<!-- //smooth-scrolling-of-move-up -->

	<script src="js/bootstrap.js"></script>


</body>

</html>
